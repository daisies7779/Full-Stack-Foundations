<html>

<body>

<!-- {{ stands for printed code-->
<h1>{{restaurant.name}}</h1>

<!-- {% stands for logical code-->
{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

</div>

<!-- because inside htmle cant use indentation mark-->
{% endfor %}
</body>

</html>
